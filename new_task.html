<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENG361</title>
    <meta name="description" content="This is our project for the SENG361 course">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create a New Task</h1>

    <form action="index.html" method="get">
        <label for="task_name">Task Name:</label><br>
        <input type="text" id="task_name" name="task_name" required><br>

        <label for="task_description">Task Description:</label><br>
        <textarea id="task_description" name="task_description" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
