<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .new-task {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #28a745;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
    a {
      color: #28a745;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Tasks</h1>

  <a href="#" class="new-task">New Task</a>

  <table>
    <thead>
      <tr>
        <th>Title</th>

        <th>Actions</th>
      </tr>

      <tr>
