 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager SaaS - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type="submit"], button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .action-buttons a {
      margin: 0 5px;
    }
  </style>
</head>

<body>

  <div id="main-content"></div>

  <script>
    function showLogin() {
      document.getElementById('main-content').innerHTML = `
        <h2>Log in</h2>
        <form onsubmit="showTasks(); return false;">
          <label>Email:</label>
          <input type="email" required>
          <label>Password:</label>
          <input type="password" required>
          <input type="submit" value="Log in">
        </form>
        <div class="links">
          <a href="#" onclick="showSignUp()">Sign Up</a>
        </div>
      `;
    }

    function showSignUp() {
      document.getElementById('main-content').innerHTML = `
        <h2>Sign up</h2>
        <form onsubmit="showTasks(); return false;">
          <label>Email:</label>
          <input type="email" required>
          <label>Password:</label>
          <input type="password" required>
          <label>Confirm Password:</label>
          <input type="password" required>
          <input type="submit" value="Sign up">
        </form>
        <div class="links">
          <a href="#" onclick="showLogin()">Log in</a>
        </div>
      `;
    }

    function showTasks() {
      document.getElementById('main-content').innerHTML = `
        <h1>Tasks</h1>
        <button onclick="showNewTask()">New Task</button>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-list">
            <tr>
              <td>Sample Task</td>
              <td>This is a sample description.</td>
              <td class="action-buttons">
                <a href="#" onclick="editTask()">Edit</a> |
                <a href="#" onclick="deleteTask()">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      `;
    }

    function showNewTask() {
      document.getElementById('main-content').innerHTML = `
        <h1>New Task</h1>
        <form onsubmit="showTasks(); return false;">
          <label>Title:</label>
          <input type="text" required>
          <label>Description:</label>
          <textarea required></textarea>
          <input type="submit" value="Create Task">
        </form>
        <div class="links">
          <a href="#" onclick="showTasks()">Back</a>
        </div>
      `;
    }

    function editTask() {
      document.getElementById('main-content').innerHTML = `
        <h1>Edit Task</h1>
        <form onsubmit="showTasks(); return false;">
          <label>Title:</label>
          <input type="text" value="Sample Task" required>
          <label>Description:</label>
          <textarea required>This is a sample description.</textarea>
          <input type="submit" value="Update Task">
        </form>
        <div class="links">
          <a href="#" onclick="showTasks()">Back</a>
        </div>
      `;
    }

    function deleteTask() {
      if (confirm("Are you sure you want to delete this task?")) {
        alert("Task deleted!");
        showTasks();
      }
    }

    // Start from login
    showLogin();
  </script>

</body>
</html>
